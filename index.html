<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            font-size: 2rem;
        }

        .content {
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .address {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .date {
            font-size: 1.8rem;
            color: #ffd700;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <header>
        <h1>You Are Invited!</h1>
    </header>

    <div class="content">
        <p>We are delighted to invite you to celebrate our wedding!</p>
        <p class="date">Date: March 30, 2024</p>
        <p>Join us for a day of love, joy, and celebration.</p>

        <div class="address">
            <p>Location: Rose Garden Hall</p>
            <p>123 Wedding Lane, Love City</p>
        </div>

        <p>RSVP by March 15, 2024</p>
    </div>

    <footer>
        <p>With love, Alex & Taylor</p>
    </footer>

    <script>
        // Simple JavaScript for custom interactions
        window.onload = function () {
            alert('Welcome to our wedding invitation!');
        };
    </script>
</body>
</html>
